<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangkuman Reservasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_tampilan_pemesanan.css">
</head>
<body>
    <div class="reservation-summary container">
        <div id="header" class="header">
            RANGKUMAN RESERVASI PAKET WISATA
        </div>
        <div id="content" class="content">
            <div id="nama"><span>Nama</span>: <span id="popupNama"></span></div>
            <div id="jumlah-peserta"><span>Jumlah Peserta</span>: <span id="popupJumlahPeserta"></span></div>
            <div id="waktu-perjalanan"><span>Waktu Perjalanan</span>: <span id="popupWaktuPerjalanan"></span></div>
            <div id="layanan-paket"><span>Jenis Layanan</span>: <span id="popupServiceType"></span></div>
            <div id="harga-paket"><span>Harga Paket</span>: <span id="popupHargaPaket"></span></div>
            <div id="jumlah-tagihan"><span>Jumlah Tagihan</span>: <span id="popupJumlahTagihan"></span></div>
        </div>
        <div id="footer" class="footer text-center mt-4">
            <button id="pesan-lagi" class="btn btn-success" onclick="window.location.href='pemesanan.html';">Pesan Lagi</button>
            <button id="tidak" class="btn btn-secondary" onclick="window.location.href='index.html';">Tidak</button>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Ambil data dari URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('popupNama').innerText = urlParams.get('nama');
        document.getElementById('popupJumlahPeserta').innerText = urlParams.get('jumlahPeserta');
        document.getElementById('popupWaktuPerjalanan').innerText = urlParams.get('waktuPerjalanan');
        document.getElementById('popupServiceType').innerText = urlParams.get('serviceType');
        document.getElementById('popupHargaPaket').innerText = `Rp${urlParams.get('hargaPaket')}`;
        document.getElementById('popupJumlahTagihan').innerText = `Rp${urlParams.get('jumlahTagihan')}`;
    </script>
</body>
</html>
