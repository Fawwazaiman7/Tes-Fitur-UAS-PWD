<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangkuman Reservasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_tampilan_pemesanan.css">
</head>
<body>
    <div class="reservation-summary container">
        <div id="header" class="header">
            RANGKUMAN RESERVASI PAKET WISATA
        </div>
        <div id="content" class="content">
            <div class="row"><span class="label">Nama</span><span class="separator">:</span><span class="value" id="popupNama">All about hardisk</span></div>
            <div class="row"><span class="label">Jumlah Peserta</span><span class="separator">:</span><span class="value" id="popupJumlahPeserta">5</span></div>
            <div class="row"><span class="label">Waktu Perjalanan</span><span class="separator">:</span><span class="value" id="popupWaktuPerjalanan">2024-07-31</span></div>
            <div class="row"><span class="label">Jenis Layanan</span><span class="separator">:</span><span class="value" id="popupServiceType">Penginapan</span></div>
            <div class="row"><span class="label">Harga Paket</span><span class="separator">:</span><span class="value" id="popupHargaPaket">Rp200.000</span></div>
            <div class="row"><span class="label">Jumlah Tagihan</span><span class="separator">:</span><span class="value" id="popupJumlahTagihan">Rp1.000.000</span></div>
        </div>
        <div id="footer" class="footer text-center mt-4">
            <button id="pesan-lagi" class="btn btn-success" onclick="window.location.href='pemesanan.html';">Pesan Lagi</button>
            <button id="tidak" class="btn btn-secondary" onclick="window.location.href='index.html';">Tidak</button>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Ambil data dari URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('popupNama').innerText = urlParams.get('nama');
        document.getElementById('popupJumlahPeserta').innerText = urlParams.get('jumlahPeserta');
        document.getElementById('popupWaktuPerjalanan').innerText = urlParams.get('waktuPerjalanan');
        document.getElementById('popupServiceType').innerText = urlParams.get('serviceType');
        document.getElementById('popupHargaPaket').innerText = `Rp${urlParams.get('hargaPaket')}`;
        document.getElementById('popupJumlahTagihan').innerText = `Rp${urlParams.get('jumlahTagihan')}`;
    </script>
</body>
</html>
